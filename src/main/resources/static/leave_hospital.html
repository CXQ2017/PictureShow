<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>中大八院病历出院页编辑</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>

        <link rel="stylesheet" type="text/css" href="../css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../css/stylet.css" />
        <script src="js/Ecalendar.jquery.min.js"></script>

        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="../jedate/jedate.js"></script>
        <script type="text/javascript" src="../jedate/jedate1.js"></script>
        <style>
            .a{
                border-radius:5px;
            }
            .datainp{ width:150px; height:20px; border:1px #ccc solid;border-radius:5px;}
           #medical{
                /*border: 1px solid red;*/
                top: 0px;
                width: 2000px;
                height: 1500px;
                position: absolute;
                left: 0%;
                bottom: 200px;
                background: #ADD8E6;
               text-align: center;
            }
            #bing{
              /*border: 1px solid black;*/
                top: 0px;
                width: 2000px;
                height: 1500px;
                position: absolute;
                left: 0%;
                bottom: 200px;
                background: #ADD8E6;
            }
           /* div{
                margin-left: 800px;
            }*/
            hr{
                width: 0%;
            }
            .textarea_div{
                margin-left: 685px;
                width:600px;
            }
            input{
                background:  #ADD8E6;
            }
            textarea{
                background:  #ADD8E6;
            }
        </style>

        <script type="text/javascript">
            function handleEnter (field, event) {
                var keyCode = event.keyCode ? event.keyCode : event.which ? event.which : event.charCode;
                if (keyCode == 13) {
                    var i;
                    for (i = 0; i < field.form.elements.length; i++)
                        if (field == field.form.elements[i])
                            break;
                    do{
                        i = (i + 1) % field.form.elements.length;
                    }while(field.form.elements[i].type != 'text' )  //可扩展到其他比如select 值了，避开label
                    field.form.elements[i].focus();
                    //window.event.keyCode=9
                    return false;
                }
                else
                    return true;
            }
        </script>
    </head>
    <body style="background-color: #ADD8E6">
        <div id="medical">
            <div id="bing">
                <br /><br /><br />
                <li style="font-size: 50px;">出院记录</li><br /><br /><br /><br />
                <form id="form_b" action="/addleave_hospital" method="post">
                    <div>
                        科室：<input type="text" class="a " style="width: 150px;height:30px;" name="department" onkeypress="return handleEnter(this, event)"/>
                        床号：<input type="text" class="a " style="width: 150px;height:30px;" name="bed_no" onkeypress="return handleEnter(this, event)"/>
                        病案号：<input type="text" class="a " style="width: 150px;height:30px;" name="card_medical" onkeypress="return handleEnter(this, event)"/>
                    </div><br /><br />
                    <div>
                        记录日期：<input class="datainp" id="datebut10" type="text" placeholder="请选择"  readonly=""
                                    onClick="jeDate({dateCell:'#datebut10',isTime:true,format:'YYYY-MM-DD'})" name="record_date" style="width: 125px;height:30px;"/>
                        入院日期：<input class="datainp" id="datebut11" type="text" placeholder="请选择"  readonly=""
                                    onClick="jeDate({dateCell:'#datebut11',isTime:true,format:'YYYY-MM-DD'})" name="admission_date" style="width: 125px;height:30px;"/>
                        出院日期：<input class="datainp" id="datebut12" type="text" placeholder="请选择"  readonly=""
                                    onClick="jeDate({dateCell:'#datebut12',isTime:true,format:'YYYY-MM-DD'})" name="discharge_date" style="width: 125px;height:30px;"/>
                    </div><br />
                    <div class="textarea_div">
                        入院情况：<textarea type="text" class="a " style="width: 510px;height:100px;" name="admitting_situation"></textarea>
                    </div><br />
                    <div class="textarea_div">
                        入院诊断：<textarea type="text" class="a " style="width: 510px;height:100px;" name="admitting_diagnosis"></textarea>
                    </div><br />
                    <div class="textarea_div">
                        诊疗经过：<textarea type="text" class="a " style="width: 510px;height:100px;" name="treatment_process"></textarea>
                    </div><br />
                    <div class="textarea_div">
                        出院诊断：<textarea type="text" class="a " style="width: 510px;height:100px;" name="discharge_diagnosis"></textarea>
                    </div><br />
                    <div class="textarea_div">
                        出院情况：<textarea type="text" class="a " style="width: 510px;height:100px;" name="discharge_situation"></textarea>
                    </div><br />
                    <div class="textarea_div">
                        出院医嘱：<textarea type="text" class="a " style="width: 510px;height:100px;" name="discharge_advice"></textarea>
                    </div><br />
                    <div  style="margin-left: 685px; width: 200px;">
                        医师签名：<input type="text" class="a " style="width:100px;height:30px;" name="physician_signature" onkeypress="return handleEnter(this, event)"/>
                    </div><br />
                    <div>
                        <input type="submit" class="a " style="width: 100px" id="submit" value="提交"/>
                        <input type="reset" class="a " style="width: 100px" value="重置"/>
                    </div>
                </form>
           </div>
        </div>
    </body>
</html>
