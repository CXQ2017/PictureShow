<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>中大八院病历出院页编辑</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>

        <link rel="stylesheet" type="text/css" href="../css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../css/stylet.css" />
        <script src="js/Ecalendar.jquery.min.js"></script>

        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="../jedate/jedate.js"></script>
        <script type="text/javascript" src="../jedate/jedate1.js"></script>
        <style>
            .a{
                border-radius:5px;
            }
            .datainp{ width:150px; height:20px; border:1px #ccc solid;border-radius:5px;}
            #medical{
                /*!*border: 1px solid black;*!*/
                top: 0px;
                width: 2000px;
                height: 1000px;
                position: absolute;
                /*!*left: 16%;*!*/
                bottom: 200px;
                background: #ADD8E6;
            }
            #bing{
               /* !*border: 1px solid black;*!*/
                top: 0px;
                width: 2000px;
                height: 1000px;
                position: absolute;
                left: 38%;
                bottom: 200px;
                background: #ADD8E6;
            }
            /*div{
                margin-left: 800px;
            }*/
            hr{
                width: 0%;
            }
            input{
                background: #ADD8E6;
            }
            textarea{
                background: #ADD8E6;
            }
        </style>

        <script type="text/javascript">
            function handleEnter (field, event) {
                var keyCode = event.keyCode ? event.keyCode : event.which ? event.which : event.charCode;
                if (keyCode == 13) {
                    var i;
                    for (i = 0; i < field.form.elements.length; i++)
                        if (field == field.form.elements[i])
                            break;
                    do{
                        i = (i + 1) % field.form.elements.length;
                    }while(field.form.elements[i].type != 'text' )  //可扩展到其他比如select 值了，避开label
                    field.form.elements[i].focus();
                    //window.event.keyCode=9
                    return false;
                }
                else
                    return true;
            }
        </script>
    </head>
    <body style="background-color: #ADD8E6">
        <div id="medical">
            <div id="bing">
                <br /><br /><br />
                <li style="font-size: 50px;margin-left:0px">经颅多普勒超声检查报告</li><br /><br /><br /><br />
                <form id="form_b" action="/addTranscranial_doppler_report" method="post">
                        科室：<input type="text" class="a "  name="department" style="height:30px;width:240px;" onkeypress="return handleEnter(this, event)"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        病案号：<input type="text" class="a "  name="card_medical" style="height:30px;width:240px;" onkeypress="return handleEnter(this, event)"/>
                    <div>
                        <br />
                        <br />
                        床号：<input type="text" class="a "  name="bed_no"&nbsp; style="height:30px;width:240px;" onkeypress="return handleEnter(this, event)"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        检查号：<input type="text" class="a "  name="check_number" style="height:30px;width:240px;" onkeypress="return handleEnter(this, event)"/>
                        <br />
                        <br />
                    </div>
                    <div>
                        检查时间：<input  name="check_time" class="datainp" id="datebut17" type="text" placeholder="请选择"  readonly=""
                                     onClick="jeDate({dateCell:'#datebut17',isTime:true,format:'YYYY-MM-DD'})"style="height:30px;width:100px;" 	/>
                    </div>
                    <div>
                        <br /><br />
                        TCD描述：<textarea type="text" class="a " style="height:100px;width:500px;" name="TCD_content"></textarea>
                    </div><br /><br />
                    <div>
                        TCD结论：<textarea type="text" class="a " style="height:100px;width:500px;" name="TCD_conclusion"></textarea>
                    </div><br /><br />
                    <div>
                        医师签名：<input type="text" class="a " style="height:30px;width:240px;" name="physician_signature" onkeypress="return handleEnter(this, event)"/>
                    </div><br /><br />
                    <div>
                        <input type="submit" class="a " style="height:30px;width: 100px" id="submit" value="提交"/>
                        <input type="reset" class="a " style="height:30px;width: 100px" value="重置"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
