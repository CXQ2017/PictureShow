<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-table.js"></script>
    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="js/jquery.dataTables.js"></script>

    <link href="minimal/minimal.css" rel="stylesheet">
    <script src="js/icheck.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var table = $('#ssss').DataTable({
//                ajax: "http://localhost:8080/audit_list",
                ajax: {
                    dataType: 'json',
                    type: "POST",
                    url: "/search_list",
                },
                columns:[
                    { data: 'create_time'},
                    { data: 'card_medical',orderable: false},
                    { data: 'name',orderable: false},
                    { data: 'sex' ,orderable: false},
                    { data: 'card_id' ,orderable: false},
                    { data: 'main_diagnosis' ,orderable: false},
                    { data: 'keyword' },
                ],
                order: [ 0, 'desc' ],
                columnDefs: [
                    {
                        "targets": 0,
                        "orderable": true,
                        "visible": false,
                        "data": "upload",
                        "order": "desc",
//                        "render": function ( data, nRow ,meta,full,val) {
//                            return data;
//                        }

                    },
                    {
                        "targets": 6,
                        "orderable": false,
                        "data": "upload",
                        "render": function ( data, type, full, meta,row ) {
//                            return data = '<button class="btn btn-info btn-sm" data-id=' + data + '><i class="fa fa-pencil"></i>Edit</button>'
                            return '<a href="/ShowSearch?id='+data+'">查看详情</a>';
                        }
                    },
                ],
            });

        })

    </script>
    <style>
        body{
            background-color: burlywood;
            margin-top: 100px;
        }


    </style>


</head>
<body>

<div  style="margin-left: 300px;margin-right: 300px">
    <h1 class="sub-header" style="text-align: center">病例信息查询</h1>
    <div class="table-responsive">
        <table id="ssss" class="table table-striped table-condensed display">
            <thead>
            <tr>
                <th style="display: none;">创建时间</th>
                <th>病案号</th>
                <th>姓名</th>
                <th>性别</th>
                <!--<th>年龄</th>-->
                <th>身份证号</th>
                <th>主要诊断</th>
                <th>操作</th>
            </tr>
            </thead>

        </table>
    </div>

    <div id="div" class="progress progress-striped active" style="display: none">
        <div id="bar" class="progress-bar progress-bar-success" role="progressbar"
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
            <span id="total"></span>
        </div>
    </div>
