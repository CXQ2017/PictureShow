<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap-progressbar.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-progressbar-3.3.4.css">
    <script type="text/javascript" src="assets/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap-table.js"></script>
    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="js/jquery.dataTables.js"></script>

    <link href="minimal/minimal.css" rel="stylesheet">
    <script src="js/icheck.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var table = $('#upload_data').DataTable({
                ajax: "/",
                search: false,
                columns:[
                    { data: 'upload'},
                    { data: 'title'},
//                { data: 'upload_time' },
//                { data: 'duration' },
                    { data: 'price_type' },
                    { data: 'price' },
                    { data: 'material_type' },
                    { data: 'copyright_type' },
                    { data: 'copyright_duration' },
                ],
                columnDefs: [
                    {
                        "targets": 0,
                        "orderable": false,
                        "data": "upload",
                        "render": function ( data, type, full, meta ) {
                            return '<input id="checkItem" type="checkbox" name="checkItem"  value=data>';
                        }
                    },
                    {
                        "targets": 2,
                        "orderable": true,
                        "data": "price_type",
                        "render": function ( data, type, full, meta) {
                            return '<select class="form-control" name="price_type"> \
                                <option value="0">单价（元/秒）</option> \
                                <option value="1">一口价</option> \
                                </select>';
                        }
                    },
                    {
                        "targets": 3,
                        "orderable": true,
                        "data": "price",
                        "render": function ( data, type, full, meta) {
                            return '<input type="text" class="form-control" placeholder="价格(单位/元)" name="price">';
                        }
                    },
                    {
                        "targets": 4,
                        "orderable": true,
                        "data": "material_type",
                        "render": function ( data, type, full, meta) {
                            return '<select name= "material_type" class="form-control" id="material_type"> \
                                <option>成片</option> \
                                <option>素材</option> \
                                </select>';
                        }
                    },{
                        "targets": 5,
                        "orderable": true,
                        "data": "copyright_type",
                        "render": function ( data, type, full, meta) {
                            return '<select name= "copyright_type" class="form-control" id="copyright_type"> \
                                <option>RM</option> \
                                <option>RF</option> \
                                </select>';
                        }
                    },
                    {
                        "targets": 6,
                        "orderable": true,
                        "data": "copyright_duration",
                        "render": function ( data, type, full, meta) {
                            return '<select class="form-control" name="copyright_duration" id="copyright_duration"> \
                                <option value="0" >6个月</option> \
                                <option value="1">一年</option> \
                                <option value="2">两年</option> \
                                <option value="3">三年</option> \
                                <option value="4">五年</option> \
                                <option value="5">长期</option> \
                                </select>';
                        }
                    },
                ],
                //第一列排序图标改为默认
                order: [
                    [0, null]
                ],
                paging: true
            });
        });
    </script>
    <style>
        body{
            background-color: burlywood;
            margin-top: 100px;
        }


    </style>


</head>
<body>

<div ng-show="authenticated" style="margin-left: 300px;margin-right: 300px">
    <h1 class="sub-header" style="text-align: center">病例查询</h1>
    <div class="table-responsive" id="b1">
        <table id="upload_data" class="table table-striped table-condensed display">
            <thead>
            <tr>
                <th><input type="checkbox" id="checkAll" class="checkAll"/></th>
                <th>病案号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>身份证号</th>
                <th>主要诊断</th>
                <!--<th><input type="checkbox" id="checkAll" class="checkAll"/></th>-->
            </tr>
            </thead>

        </table>
    </div>

    <div id="div" class="progress progress-striped active" style="display: none">
        <div id="bar" class="progress-bar progress-bar-success" role="progressbar"
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
            <span id="total"></span>
        </div>
    </div>

    <div style="text-align:center;margin:0 auto;">
        <button class="btn btn-default" id="button" >查看详情</button>&nbsp;&nbsp;
        <button class="btn btn-default" id="del" >删除</button>&nbsp;&nbsp;
    </div>


</div>

</body>
</html>
