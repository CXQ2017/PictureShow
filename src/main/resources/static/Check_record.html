<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8" />
	    <title>中大八院病历病案首页编辑</title>
	   	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	   	
	   	<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/stylet.css" />
		<link href="bootstrap-3.3.7/docs/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="bootstrap-3.3.7/docs/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
		<link href="bootstrap-3.3.7/docs/examples/signin/signin.css" rel="stylesheet">
		<script src="bootstrap-3.3.7/docs/assets/js/ie8-responsive-file-warning.js"></script>
		<script src="bootstrap-3.3.7/docs/assets/js/ie-emulation-modes-warning.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/Ecalendar.jquery.min.js"></script>
	   	
	   	<script type="text/javascript" src="../js/jquery.min.js"></script>
	    <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="../jeDate/jedate.js"></script>
		<script type="text/javascript" src="../jeDate/jedate1.js"></script>
	    <style>
	    	.a{
	    		border-radius:5px;
	    	}
	    	.datainp{ width:150px; height:20px; border:1px #ccc solid;border-radius:5px;}
			#medical{
				/*border: 1px solid black;*/
				top: 0px;
				margin-left:800px;
				height: 1000px;
				position: absolute;
				/*left: 16%;*/
				bottom: 200px;
				background: burlywood;
			}
			#bing{
				/*border: 1px solid black;*/
				top: 0px;
				width: 900px;
				height: 1000px;
				position: absolute;
				left: 38%;
				bottom: 200px;
				background: burlywood;
			}
			/*div{
				margin-left: 800px;
			}*/
			hr{
				width: 0%;
			}
		</style>
		<script type="text/javascript">
			function subs() {
				$.ajax({
					dataType: "json",//预期服务器返回的数据类型
					url: "/addCheck_record",
					type: "POST",//方法类型
					data: $('#form_b').serialize(),
					success: function (data) {
						var answer = confirm("是否需要继续添加查房记录");
						if(answer) {
							window.location ="/toChoosecaseKinds/toCheck_record";
						}else{
							window.location ="/toChoosecaseKinds";
						}
					}
				})
			}
		</script>
	</head>
	<body style="background-color:burlywood">
		<div id="medical">
			<div id="bing">
				<br /><br /><br />
				<li style="font-size: 50px;margin-left:0px">病程查房记录</li><br /><br /><br /><br />
				<form  method="post" id="form_b" >
					<div>
						查房人：<input type="text" class="a " style="height:30px;width:150px;" name="Patient_rounds_doctor"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						查房时间：<input class="datainp" id="datebut10" type="text" placeholder="请选择"  readonly="" style="height:30px;width:150px;"
									onClick="jeDate({dateCell:'#datebut10',isTime:true,format:'YYYY-MM-DD'})" name="Patient_rounds_date"/>
					</div><br /><hr/><br /><br />
					<div>
						病案号：<input type="text" class="a " style="height:30px;width:150px;" name="card_medical"/>
					</div><br /><hr/><br /><br />
					<div>
						查房人签名：<input type="text" class="a " style="height:30px;width:150px;" name="doctor_signature"/>
					</div><br /><hr/><br /><br />
					<div>
						查房记录：<textarea type="text" class="a " style="width: 360px; height: 60px" name="Patient_rounds_details"></textarea>
					</div><br /><hr/><br /><br />
					<div>
						<button onclick="subs()" class="btn btn-primary" id="button" style="margin-left: 60px;width: 70px">提交</button>
						<button  type="reset" class="btn btn-primary" style="margin-left: 200px;width: 70px">重置</button>
					</div>
				</form>
			</div>
		</div>

	</body>
</html>
