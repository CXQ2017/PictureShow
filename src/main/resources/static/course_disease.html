<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>中大八院病历病案首页编辑</title>
		<link rel="stylesheet" type="text/css" href="static/css/style.css"/>

		<link rel="stylesheet" type="text/css" href="static/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="static/css/stylet.css" />
		<script src="js/Ecalendar.jquery.min.js"></script>

		<script type="text/javascript" src="static/js/jquery.min.js"></script>
		<script type="text/javascript" src="static/js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="jeDate/jedate.js"></script>
		<script type="text/javascript" src="jeDate/jedate1.js"></script>
		<style>
			.a{
				border-radius:5px;
			}
			.datainp{ width:150px; height:20px; border:1px #ccc solid;border-radius:5px;}
			#medical{
				/*border: 1px solid black;*/
				top: 0px;
				width: 2000px;
				height: 1000px;
				position: absolute;
				/*left: 16%;*/
				bottom: 200px;
				background: burlywood;
			}
			#bing{
				/*border: 1px solid black;*/
				top: 0px;
				width: 2000px;
				height: 1000px;
				position: absolute;
				left: 30%;
				bottom: 200px;
				background: burlywood;
			}
		</style>
	</head>
	<body>
		<div id="medical">
			<div id="bing">
				<br /><br /><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<font size="6">病程记录</font><br /><br /><br /><br />
				<form>
					<div>
						首次病程记录：<input type="text" class="a " style="width: 100px" />
						日期：<input class="datainp" id="datebut10" type="text" placeholder="请选择"  readonly=""
								  onClick="jeDate({dateCell:'#datebut10',isTime:true,format:'YYYY-MM-DD'})" name="shengri"/>
					</div><br /><hr/><br /><br />
					<div>
						病例特点：<input type="text" class="a " style="width: 100px" />
					</div><br /><hr/><br /><br />
					<div>
						病史特点：<input type="text" class="a " style="width: 100px" />
					</div><br /><hr/><br /><br />
					<div>
						既往史：<input type="text" class="a " style="width: 100px" />
					</div><br /><hr/><br /><br />
					<div>
						入院体检：<input type="text" class="a " style="width: 100px" />
					</div><br /><hr/><br /><br />
					<div>
						辅助检查：<input type="text" class="a " style="width: 100px" />
					</div><br /><hr/><br /><br />
					<div>
						初步诊断：<input type="text" class="a " style="width: 100px" />
					</div><br /><hr/><br /><br />
					<div>
						诊断依据：<input type="text" class="a " style="width: 100px" />
					</div><br /><hr/><br /><br />
					<div>
						诊断鉴别：<input type="text" class="a " style="width: 100px" />
					</div><br /><hr/><br /><br />
					<div>
						支持点：<input type="text" class="a " style="width: 100px" />
					</div><br /><hr/><br /><br />
					<div>
						不支持点：<input type="text" class="a " style="width: 100px" />
					</div><br /><hr/><br /><br />
					<div>
						结论：<input type="text" class="a " style="width: 100px" />
					</div><br /><hr/><br /><br />
					<div>
						诊疗计划：<textarea type="text" class="a " style="width: 100px"></textarea>
					</div><br /><hr/><br /><br />
					<div>
						<input type="submit" class="a " style="width: 100px" value="提交"/>
						<input type="submit" class="a " style="width: 100px" value="重置"/>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript">
		</script>
	</body>
</html>
