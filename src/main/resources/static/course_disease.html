<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>中大八院病历病案首页编辑</title>
		<link rel="stylesheet" type="text/css" href="static/css/style.css"/>

		<link rel="stylesheet" type="text/css" href="static/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="static/css/stylet.css" />
		<script src="js/Ecalendar.jquery.min.js"></script>

		<script type="text/javascript" src="static/js/jquery.min.js"></script>
		<script type="text/javascript" src="static/js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="../jedate/jedate.js"></script>
		<script type="text/javascript" src="../jedate/jedate1.js"></script>
		<style>
			.a{
				border-radius:5px;
			}
			.datainp{ width:150px; height:20px; border:1px #ccc solid;border-radius:5px;}
			#medical{
				/*border: 1px solid black;*/
				top: 0px;
				margin-left: 650px;
				height: 1000px;
				position: absolute;
				/*left: 16%;*/
				bottom: 200px;
				background: #ADD8E6;
			}
			#bing{
				/*border: 1px solid black;*/
				top: 0px;
				width: 900px;
				height: 1000px;
				position: absolute;
				left: 35%;
				bottom: 200px;
				background: #ADD8E6;
			}
			/*div{
				margin-left: 800px;
			}*/
			hr{
				width: 0%;
			}
			input{
				background:  #ADD8E6;
			}
			textarea{
				background:  #ADD8E6;
			}
		</style>

		<script type="text/javascript">
			function handleEnter (field, event) {
				var keyCode = event.keyCode ? event.keyCode : event.which ? event.which : event.charCode;
				if (keyCode == 13) {
					var i;
					for (i = 0; i < field.form.elements.length; i++)
						if (field == field.form.elements[i])
							break;
					do{
						i = (i + 1) % field.form.elements.length;
					}while(field.form.elements[i].type != 'text' )  //可扩展到其他比如select 值了，避开label
					field.form.elements[i].focus();
					//window.event.keyCode=9
					return false;
				}
				else
					return true;
			}
		</script>
	</head>
	<body style="background-color: #ADD8E6">
		<div id="medical">
			<div id="bing">
				<br /><br /><br />
				<li style="font-size: 50px;margin-left:150px">病程记录</li><br /><br /><br /><br />
				<form action="/addcourse_disease" method="post">

					<div>
						病案号：<input type="text" class="a " style="height:30px;width:150px;" name="card_medical" onkeypress="return handleEnter(this, event)"/>&nbsp;&nbsp;&nbsp;&nbsp;
						床号：<input type="text" class="a " style="height:30px;width:150px;" name="bed_no" onkeypress="return handleEnter(this, event)"/>&nbsp;&nbsp;&nbsp;&nbsp;
						科室：<input type="text" class="a " style="height:30px;width:150px;" name="department" onkeypress="return handleEnter(this, event)"/>
					</div><br /><hr/><br /><br />

					<div>
					<div>
						首次病程记录：<textarea type="text" class="a " style="width: 300px; height: 35px" name="first_disease_record"></textarea>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						日期：<input class="datainp" id="datebut10" type="text" placeholder="请选择"  readonly="" style="height:30px;width:150px;"
								  onClick="jeDate({dateCell:'#datebut10',isTime:true,format:'YYYY-MM-DD'})" name="first_disease_record_time"/>
					</div><br /><br />
						<div>
							（一）病例特点
						</div><br /><br />
						<div>
						病例特点：<textarea type="text" class="a " style="width: 150px; height: 35px" name="case_trait"></textarea>
						病史特点：<textarea type="text" class="a " style="width: 150px; height: 35px" name="history_characteristics"></textarea>
						既往史：<textarea type="text" class="a " style="width: 150px; height: 35px" name="past_medical_history"></textarea>
					</div><br /><br />
						入院体检：<textarea type="text" class="a " style="width: 150px; height: 35px" name="hospital_medical"></textarea>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						辅助检查：<textarea type="text" class="a " style="width: 150px; height: 35px" name="auxiliary_examination"></textarea>
					</div><br /><br />

						<div>
							（二）诊断、诊断依据及鉴别诊断
						</div><br /><br />
					<div>
						初步诊断：<textarea type="text" class="a " style="width: 150px; height: 35px" name="primary_diagnosis"></textarea>
						诊断依据：<textarea type="text" class="a " style="width: 150px; height: 35px" name="diagnostic_basis"></textarea>
						诊断鉴别：<textarea type="text" class="a " style="width: 150px; height: 35px" name="identify_diagnostic"></textarea>
					</div><br /><br />

					<div>
						支持点：<textarea type="text" class="a " style="width: 150px; height: 35px" name="support_point"></textarea>
						不支持点：<textarea type="text" class="a " style="width: 150px; height: 35px" name="not_supported"></textarea>
						结论：<textarea type="text" class="a " style="width: 150px; height: 35px" name="conclusion"></textarea>
					</div><br /><br />
					<div>
						（三）诊疗计划
					</div><br /><br />
					<div>
						诊疗计划：<textarea type="text" class="a " style="width: 300px; height: 35px" name="diagnostic_plan"></textarea>
					</div><br /><hr/>


					<div>
						<input type="submit" class="a " style="width: 100px" value="提交"/>
						<input type="submit" class="a " style="width: 100px;margin-left: 50px" value="重置"/>
					</div><br /><br /><br /><br /><br />
				</form>
			</div>
		</div>
		<script type="text/javascript">
		</script>
	</body>
</html>
