<script type="text/javascript">
    $(function () {
        $("#login_in").click(function () {
            $.ajax({
                url:"/login_in",
                type:"post",
                data:$("#defaultForm").serialize(),
                dataType:"json",
                asyn: true,
                success:function (data) {

                    if(data.data=="用户名密码错误"){
                        alert(data.data);
                    }else if(data.data == "管理员登录成功"){
//                        alert(data.data);
                        window.location.href="/Access_management.html";
                    }else if(data.data == "用户登录成功"){
//                        alert(data.data);
                        window.location.href="/tagged_pdf.html";
                    }
                },
                error:function () {
                    alert("系统错误")
                }
            })
        })

    })


</script>

<body ng-app="hello" ng-cloak class="ng-cloak" style=" background-color: #87CEEB">
<div id="content_id" class="container">
    <div class="form-group" id="title_id"><span class="glyphicon " style="color: rgb(124, 175, 251); font-size: 50px;">深圳市第四人民医院（福田医院）</span></div>
    <div class="form-group" id="title_id2"><span class="glyphicon " style="color: rgb(124, 175, 251); font-size: 50px;">病案查阅系统</span></div>
        <form id="defaultForm" method="post" class="form-horizontal" >

        <div class="form-group" style="margin-top: 50px">
            <label class="col-lg-3 control-label" ><span style="font-size: 19px">用户名</span></label>
            <div class="col-lg-5">
                <input type="text" class="form-control" name="username" />
            </div>
        </div>

        <div class="form-group" style="margin-top: 50px">
            <label class="col-lg-3 control-label"><span style="font-size: 19px">密码</span></label>
            <div class="col-lg-5">
                <input type="password" class="form-control" name="password" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-9 col-lg-offset-3">
                <button  class="btn btn-primary" id="login_in" style="margin-top: 50px;margin-right: 200px">登录</button>
                <button  type="reset"  class="btn btn-primary" style="margin-top: 50px">重置</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function() {

        $('#defaultForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {/*输入框不同状态，显示图片的样式*/
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {/*验证*/
                username: {/*键名username和input name值对应*/
                    message: 'The username is not valid',
                    validators: {
                        notEmpty: {/*非空提示*/
                            message: '用户名不能为空'
                        },
                        stringLength: {/*长度提示*/
                            min: 2,
                            max: 10,
                            message: '用户名长度必须在6到30之间'
                        }/*最后一个没有逗号*/
                    }
                },
                password: {
                    message:'密码无效',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '用户名长度必须在6到30之间'
                        }
                    }
                },
            }
        });


    });
</script>
