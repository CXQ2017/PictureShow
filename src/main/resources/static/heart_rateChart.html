<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>中大八院病历出院页编辑</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>

        <link rel="stylesheet" type="text/css" href="../css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../css/stylet.css" />
        <script src="js/Ecalendar.jquery.min.js"></script>

        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="../jeDate/jedate.js"></script>
        <script type="text/javascript" src="../jeDate/jedate1.js"></script>
        <style>
            .a{
                border-radius:5px;
            }
            .datainp{ width:150px; height:20px; border:1px #ccc solid;border-radius:5px;}
            #medical{
               /* !*border: 1px solid black;*!*/
                top: 0px;
                margin-left:700px;
                height: 1000px;
                position: absolute;
                /*!*left: 16%;*!*/
                bottom: 200px;
                background: burlywood;
            }
            #bing{
                /*!*border: 1px solid black;*!*/
                top: 0px;
                width: 900px;
                height: 1000px;
                position: absolute;
                left: 38%;
                bottom: 200px;
                background: burlywood;
            }
            /*div{
                margin-left: 800px;
            }*/
            hr{
                width: 0%;
            }
        </style>
    </head>
    <body style="background-color: burlywood">
        <div id="medical">
            <div id="bing">
                <br /><br /><br />
                <li style="font-size: 50px;margin-left:100px">心电图记录报告</li><br /><br /><br /><br />
                <form id="form_b" action="/addheart_rateChart" method="post">
                    <div>
                        科室：<input type="text" class="a " style="height:25px;width:150px;" name="department"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        床号：<input type="text" class="a " style="height:25px;width:150px;" name="bed_no"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        病案号：<input type="text" class="a " style="height:25px;width:150px;" name="card_medical" />
                    </div><br /><br /><br />

                    <div>
                        心率室：<input type="text" class="a " style="height:25px;width:150px;" name="ventricular_rate"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        窦性心率：<input type="text" class="a " style="height:25px;width:150px;" name="sinus_rhythm"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        Pr间期：<input type="text" class="a " style="height:25px;width:150px;" name="PR_interphase"/>
                    </div><br /><br /><br />


                    <div>
                        QRS宽度：<input type="text" class="a " style="height:25px;width:150px;" name="QRS_width"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        QT：<input type="text" class="a " style="height:25px;width:150px;" name="QT"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        P_R_T轴：<input type="text" class="a " style="height:25px;width:150px;" name="P_R_T"/>
                    </div><br /><hr/><br /><br /><br />
                    <div>
                        <input type="submit" class="a " style="width: 100px; margin-left: 100px" id="submit" value="提交"/>
                        <input type="reset" class="a " style="width: 100px;margin-left: 100px" value="重置"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
