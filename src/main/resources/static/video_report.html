<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>中大八院病历出院页编辑</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>

        <link rel="stylesheet" type="text/css" href="../css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../css/stylet.css" />
        <script src="js/Ecalendar.jquery.min.js"></script>

        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="jeDate/jedate.js"></script>
        <script type="text/javascript" src="jeDate/jedate1.js"></script>
        <style>
            .a{
                border-radius:5px;
            }
            .datainp{ width:150px; height:20px; border:1px #ccc solid;border-radius:5px;}
            #medical{
                /*border: 1px solid black;*/
                top: 0px;
                width: 2000px;
                height: 1000px;
                position: absolute;
                /*left: 16%;*/
                bottom: 200px;
                background: burlywood;
            }
            #bing{
                /*border: 1px solid black;*/
                top: 0px;
                width: 2000px;
                height: 1000px;
                position: absolute;
                left: 38%;
                bottom: 200px;
                background: burlywood;
            }
            /*div{
                margin-left: 800px;
            }*/
            hr{
                width: 0%;
            }
        </style>
    </head>
    <body style="background-color: burlywood">
        <div id="medical">
            <div id="bing">
                <br /><br /><br />
                <li size="9" style="font-size: 50px;margin-left:0px ">各种影像检查报告</li><br /><br /><br /><br />
                <form id="form_b" action="">
                    <div>
                        病人ID：<input type="text" class="a " style="width: 100px" name="patientId"/>
                        报告日期：<input class="datainp" id="datebut13" type="text" placeholder="请选择"  readonly=""
                                    onClick="jeDate({dateCell:'#datebut13',isTime:true,format:'YYYY-MM-DD'})" name="report_time"/>
                    </div><br /><hr/><br /><br />
                    <div>
                        申报单号：<input type="text" class="a " style="width: 100px" name="eclarationd_num"/>
                    </div><br /><hr/><br /><br />
                    <div>
                        病案号：<input type="text" class="a " style="width: 100px" name="card_medical"/>
                    </div><br /><hr/><br /><br />
                    <div>
                        科室：<input type="text" class="a " style="width: 100px" name="department"/>
                    </div><br /><hr/><br /><br />
                    <div>
                        床号：<input type="text" class="a " style="width: 100px" name="bed_no"/>
                    </div><br /><hr/><br /><br />
                    <div>
                        检查部位：<input type="text" class="a " style="width: 100px" name="inspection_area"/>
                    </div><br /><hr/><br /><br />
                    <div>
                        影像学所见：<input type="text" class="a " style="width: 100px" name="video_content"/>
                    </div><br /><hr/><br /><br />
                    <div>
                        影像学意见：<input type="text" class="a " style="width: 100px" name="video_conclusion"/>
                    </div><br /><hr/><br /><br />
                    <div>
                        报告医师：<input type="text" class="a " style="width: 100px" name="reported_doctor"/>
                    </div><br /><hr/><br /><br />
                    <div>
                        审核医师：<input type="text" class="a " style="width: 100px" name="check_doctor"/>
                    </div><br /><hr/><br /><br />
                    <div>
                        终审医师：<input type="text" class="a " style="width: 100px" name="final_check_doctor"/>
                    </div><br /><hr/><br /><br />
                    <div>
                        影像类别：<select name="video_status" class="a " style="width: 100px" id="sdf">
                        <option>影像科MR检查报告书</option>
                        <option>影像科CT检查报告书</option>
                        <option>影像科X检查报告</option>
                    </select>
                    </div><br /><hr/><br /><br />
                    <div>
                        <input type="submit" class="a " style="width: 100px" id="submit" value="提交"/>
                        <input type="reset" class="a " style="width: 100px" value="重置"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
