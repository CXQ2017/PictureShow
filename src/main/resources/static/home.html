                url: "/login" ,//url

                success: function(data) {  //成功
//                    if(data == true)
//                    alert("登录成功"+data);  //就将返回的数据显示出来
                    window.location.href="/tagged_pdf.html"
                } ,

                    alert("用户名或密码错误！");
                }
            });
        }
